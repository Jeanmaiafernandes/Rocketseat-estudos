<!--

 Atributos Globais mais utilizados

- class
- contenteditable
- data-*
- hidden
- id
- style
- tabindex
- tittle

-->

<div class="carrinho">
    <!-- elementos aqui dentro  -->
</div>


<div class="carrinho" contenteditable="true">
    <!-- contenteditable: editar o conteúdo  -->
</div>


<div class="carrinho" data-qualquernomeaqui="">
    <!--  data-*: utilizado mais em javascript e css, expandir tipos de atributos para colocar no html -->
</div>


<div class="carrinho" hidden>
    <!-- hiden: esconder uma tag  -->
</div>


<div class="carrinho" data-id="" id="cart2" style="color: red;">
    <!-- style: mudar cor  -->
</div>


<div tabindex="1">
    <!-- tabindex: navegar na págica com teclado de tab  -->
</div>

<div title="tittle de uma tag">
    <!-- tittle: definir título -->
</div>

<!-- caso queira estudar outros atributos globais:
    developer.mozilla.org
-->
