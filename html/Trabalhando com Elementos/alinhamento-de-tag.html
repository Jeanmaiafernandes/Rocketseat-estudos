<!--

    Alinhamento de tags

    - Hieraquia
    - Fluxo
    - Posicionamento dos elementos
-->
<div>
    <!-- Hieraquia: tag p pertence a tag div e a tag em pertence a tag p -->
<p>
    Vou <em>escrever</em> um parágrafo
</p>


</div>

    <p>Esse é um <em>novo</em> parágrafo</p>
    <p>Esse é um novo parágrafo</p>
<!-- Fluxo: um abaixo do outro -->


    <p>
        <!--Posionamento dos elementos: algumas tags ficaram em linha, não vão quebrar para ir a proxima
        linha-->
    Esse é um <em>texto</em>
    <p>Aqui outro texto</p>

    </p>
