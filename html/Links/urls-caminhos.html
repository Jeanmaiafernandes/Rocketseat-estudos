Para o mesmo diretório, local, raiz apenas colocamos o nome do arquivo no href.

Para entrar em um diretório colocamos o nome do diretório e /,
 como no exemplo "outros/conteudo-a-element.html"

Para sair de um diretório colocamos ../ ,ele sairá do diretório,
 semelhante a sair de uma caixa que está dentro de outro.

Caso você coloque um arquivo que não existe ou mesmo está no diretório errado,

No caminho absoluto inclui-se o protocolo e o nome de domínio e sempre apontará para o mesmo local,

é absoluto(mesmo não levando a lugar nenhum, é apenas um exemplo).

No caminho relativo, é relativo à página, pasta aberta, ou seja,
